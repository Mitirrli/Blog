    <h3 id="修改没有提交到暂存区想要回滚怎么办">修改没有提交到暂存区,想要回滚怎么办</h3>
<div class="highlight"><div class="chroma">
<table class="lntable"><tr><td class="lntd">
<pre class="chroma"><code><span class="lnt">1
</span></code></pre></td>
<td class="lntd">
<pre class="chroma"><code class="language-shell" data-lang="shell">$ git checkout -- filename //回滚单个文件
</code></pre></td></tr></table>
</div>
</div><div class="highlight"><div class="chroma">
<table class="lntable"><tr><td class="lntd">
<pre class="chroma"><code><span class="lnt">1
</span></code></pre></td>
<td class="lntd">
<pre class="chroma"><code class="language-shell" data-lang="shell">$ git checkout . //回滚所有文件
</code></pre></td></tr></table>
</div>
</div><h3 id="代码写错了分支">代码写错了分支</h3>
<pre><code>git add .   //把所有改动暂存
git stash   //把暂存的文件提交到git的暂存栈
git checkout    //迁出对应的分支
git stash pop   //将暂存栈中的代码放出来
</code></pre>
